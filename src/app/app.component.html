<h1>Welcome to {{ title }}</h1>
<h3>Organise your todo list</h3>

<app-add-todo (addItem)="addTodo($event)"></app-add-todo>

<br>
<div class="todo-list" *ngFor="let todoItem of todoList">
  <app-todo-item
    [todoItem]="todoItem"
    (deleteItem)="deleteTodo($event)"
    (modifyItem)="modifyTodo($event)"
  ></app-todo-item>
</div>
